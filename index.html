<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscrição trilhas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header> 
        <nav >
            <a href="#">Início</a>
            <a href="#">Consulta</a>
            <a href="#">Edital</a>
            <a href="#"> Fale com um dos nosso atendentes</a>
        </nav>
    </header>
<main class="frase-titulo">
    <section class="apresentacao_conteudo">
    <h1>PREENCHA OS DADOS ABAIXO PARA FAZER SUA INSCRIÇÃO NO PROGRAMA TRILHAS</h1>
    </section class= "frase_conteudo">
</main>
<div id="infoParticipantes">
    <form>
        <label for="nome">Nome Completo</label><br>
        <input type="text" id="nome" name="nome">
    </form>
    <form>
        <label for="data">Data de Nascimento</label><br>
        <input type="date" id="data" name="data">
    </form>
    <form>
        <label for="cpf">CPF</label><br>
        <input type="text" id="cpf" name="cpf">
    </form>
    <form>
        <label for="sexo">Sexo</label><br>
        <select id="sexo" name="sexo">
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
        </select>
    </form>
    <form>
        <label for="email">E-mail</label><br>
        <input type="email" id="email" name="email">
    </form>
    <form>
        <label for="telefone">Telefone</label><br>
        <input type="text" id="telefone" name="telefone">
    </form>
</div>
<footer>
    Desenvolvido por Alice Dias e Rita de Cássia
</footer>
</body>
</html>
