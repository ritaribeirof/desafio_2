<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscrição trilhas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header> 
        <nav >
            <a href="#">Início</a>
            <a href="#">Consulta</a>
            <a href="#">Edital</a>
            <a href="#"> Fale com um dos nosso atendentes</a>
        </nav>
    </header>
<main class="frase-titulo">
    <section class="apresentacao_conteudo">
    <h1>PREENCHA OS DADOS ABAIXO PARA FAZER SUA INSCRIÇÃO NO PROGRAMA TRILHAS</h1>
    </section class= "frase_conteudo">
</main>
<div id="formPartipantes">
<div id="infoParticipantes">
    <p><strong>Informações dos participantes</strong></p>
    <form>
        <label for="nome">Nome Completo</label><br>
        <input type="text" id="nome" name="nome">
    </form>
    <form>
        <label for="data">Data de Nascimento</label><br>
        <input type="date" id="data" name="data">
    </form>
    <form>
        <label for="cpf">CPF</label><br>
        <input type="text" id="cpf" name="cpf">
    </form>
    <form>
        <label for="sexo">Sexo</label><br>
        <select id="sexo" name="sexo">
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
        </select>
    </form>
    <form>
        <label for="email">E-mail</label><br>
        <input type="email" id="email" name="email">
    </form>
    <form>
        <label for="telefone">Telefone</label><br>
        <input type="text" id="telefone" name="telefone">
    </form>
    <form>
        <label for="file">Documento de identidade</label><br>
        <input type="file" id="arquivo" name="arquivo">
    </form>
</div>
<div id="infoEndereco">
    <p><strong>Endereço Residencial</strong></p>
    <form>
        <label for="cep">CEP</label><br>
        <input type="text" id="cep" name="cep">
    </form>
    <span>
    <form>
        <label for="rua">Rua</label><br>
        <input type="text" id="rua" name="rua">
    </form>
    <form>
        <label for="numero">Número</label><br>
        <input type="text" id="numero" name="numero">
    </form>
    </span>
    <span>
        <form>
            <label for="cidade">Cidade</label><br>
            <input type="text" id="cidade" name="cidade">
        </form>
        <form>
            <label for="estado">Estado</label><br>
            <input type="text" id="estado" name="estado">
        </form>
    </span>
    <form>
        <label for="file">Comprovante de residência</label><br>
        <input type="file" id="residencia" name="residencia">
    </form>
</div>
<div id="trilhas">
    <p><strong>Trilhas de aprendizagem</strong></p>
    <p>Selecione apenas uma trilha</p>
    <form>
        <input type="radio" id="frontEnd" name="trilha" value="frontEnd">
        <label for="frontEnd">Programação Front-end</label><br>
        <input type="radio" id="backend" name="trilha" value="backend">
        <label for="backend">Programação Back-end</label><br>
        <input type="radio" id="jogos" name="trilha" value="Jogos">
        <label for="jogos">Programação de Jogos</label>
        <input type="radio" id="ux" name="trilha" value="ux">
        <label for="ux">Design e Experiência</label>
        <input type="radio" id="dados" name="trilha" value="dados">
        <label for="dados">Ciência de Dados</label>
    </form> 
    <br>
    <form>
        <input type="checkbox" id="termos" name="termos" value="lido">
        <label for="termos">Declaro que li e concordo com os <a>Termos e Condições</a> e com a 
        <a>Política de Privacidade</a></label><br>
    </form>
</div>
</div>
<footer>
    Desenvolvido por Alice Dias e Rita de Cássia
</footer>
</body>
</html>
